      - WS_PROVIDER_URL=ws://$RPC_WS
      - OWNER=5FHneW46xGXgs5mUiveU4sbTyGBzmstUspZC92UhjJM694ty
      - SMTP_ENABLED=false
      - IPFS_CLUSTER_HOST=/dns4/ipfs-cluster2/tcp/9094
