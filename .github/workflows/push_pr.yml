name: On push and PR
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build and test
    runs-on: ubuntu-latest
    steps:
        - uses: actions/checkout@v2
        - name: ${{ matrix.step }}
          run: |
            yarn install --immutable
            yarn build
            yarn test
